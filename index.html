<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link type="image/x-icon" href="../img/pixelcoin.png" rel="shortcut icon">
    <title>CoinCalculator</title>
  </head>
  <body>
    <h1 class="main-title">Монетный калькулятор</h1>
    <h2 class="block-title">Монетки</h2>
    <div class="coins">
      <div class="coin-block">
        <input class="input" type="number" />
        <p value="0.1" class="coin-value">0.1 </p>
      </div>
      <div class="coin-block">
        <input class="input" type="number" />
        <p class="coin-value">0.2 </p>
      </div>
      <div class="coin-block">
        <input class="input" type="number" />
        <p class="coin-value">0.5 </p>
      </div>
      <div class="coin-block">
        <input class="input" type="number" />
        <p class="coin-value">1 </p>
      </div>
      <div class="coin-block">
        <input class="input" type="number" />
        <p class="coin-value">2 </p>
      </div>
    </div>
    <h2 class="block-title">Бумажки</h2>
    <div class="bill">
      <div class="coin-block">
        <input class="input" type="number" />
        <p class="coin-value">5 </p>
      </div>
      <div class="coin-block">
        <input class="input" type="number" />
        <p class="coin-value">10 </p>
      </div>
      <div class="coin-block">
        <input class="input" type="number" />
        <p class="coin-value">20 </p>
      </div>
    </div>
<div class="button"> <button onclick="summarise()" class="summ">Summarise</button></div>
   
    <script src="script.js"></script>
  </body>
</html>
